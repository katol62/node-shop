<ng-container *ngIf="banners && banners.length">
  <ion-slides pager="true" [options]="slideOpts" #slideWithNav
              (ionSlideDidChange)="SlideDidChange(slider, slideWithNav)">
    <ion-slide *ngFor="let s of slider.slidesItems">
      <img [src]="getSrc(s)">
      <span class="slide-text" (click)="showDetails(s)">{{s.name}}</span>
    </ion-slide>
  </ion-slides>
</ng-container>
