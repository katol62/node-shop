<ng-container *ngIf="banners && banners.length">
    <ion-slides pager="true" [options]="slideOpts" #slideWithNav
                (ionSlideDidChange)="SlideDidChange(slider, slideWithNav)">
        <ion-slide class="cursor-pointer" *ngFor="let s of slider.slidesItems" (click)="showDetails(s)">
            <img [src]="getSrc(s)">
            <span class="slide-text ion-padding-bottom">{{s.name}}</span>
        </ion-slide>
    </ion-slides>
</ng-container>
