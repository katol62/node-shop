<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{banner ? banner.name : ''}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">{{'GLOBAL.labels.close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="banner">
      <ion-col size="12">
        <img [src]="getSrc(banner)">
      </ion-col>
      <ion-col size="12">
        <ion-text class="ion-text-start">
          {{banner.description}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
