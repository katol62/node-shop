<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button id="home" [routerLink]="['/']" routerDirection="back">
                <ion-icon size="large" slot="start" name="home-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Register
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="registerForm">
                <ion-item *ngIf="!mobile || (mobile && state === 'phone')">
                    <ion-label>Phone</ion-label>
                    <ion-input type="tel" #phoneInput formControlName="phone" placeholder="+7 (xxx) xxx-xxxx"></ion-input>
                </ion-item>
                <ion-item *ngIf="!mobile">
                    <ion-label>Password</ion-label>
                    <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item *ngIf="!mobile">
                    <ion-label>Confirm</ion-label>
                    <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>First Name</ion-label>
                    <ion-input type="text" formControlName="firstName" placeholder="First Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Last Name</ion-label>
                    <ion-input type="text" formControlName="lastName" placeholder="Last Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
                </ion-item>
            </form>
            <ng-container *ngIf="mobile && state === 'code'">
                <div class="ion-text-center ion-padding">
                    <ion-text>Check the code we sent to your phone</ion-text>
                </div>
                <ion-item>
                    <ion-label>Code</ion-label>
                    <ion-input type="number" [(ngModel)]="code" (ngModelChange)="processCode($event)" placeholder="Enter code"></ion-input>
                </ion-item>
            </ng-container>
            <div class="ion-text-center ion-margin-top">
                <ion-button size="small" color="primary" (click)="signUp()" [disabled]="!registerForm.valid">
                    {{ !mobile || (mobile && state === 'phone') ? 'Sign Up' : 'Next' }}
                </ion-button>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
