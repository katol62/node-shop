<app-menu [menu]="homeMenu" [showLogout]="false" [menuContent]="menuId" [menuId]="menuId"></app-menu>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button (click)="openMenu()"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{('GLOBAL.title' | translate).toUpperCase()}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button id="admin" [routerLink]="['/', profilePath]" routerDirection="forward">
                <ion-icon size="large" slot="start" name="enter-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content id="home">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <app-slider></app-slider>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <app-insta></app-insta>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-text slot="start" class="ion-padding-start small">
            &copy; {{'GLOBAL.title' | translate}}, 2020
        </ion-text>
        <ion-buttons slot="end">
<!--            <ion-button id="changeText" onClick="toggleText()">-->
<!--                <ion-icon slot="start" name="refresh"></ion-icon>-->
<!--            </ion-button>-->
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
