<app-menu-header [title]="title" [link]="link"></app-menu-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Select category</ion-label>
                    <ion-select class="ion-justify-content-start" multiple [(ngModel)]="selectedCategories" (ngModelChange)="updateFilter($event)" placeholder="Select Category">
                        <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ng-container *ngIf="products.length">
                    <ion-list>
                        <ion-item *ngFor="let product of products; let i=index">
                            <ion-thumbnail slot="start">
                                <img [src]="getSrc(product)">
                            </ion-thumbnail>
                            <ion-label>
                                <h2>{{product.name}}</h2>
                                <h4>{{product.description}}</h4>
                            </ion-label>
                            <div item-right>
                                <ion-button (click)="delete(product);$event.stopPropagation();" color="danger">Delete</ion-button>
                                <ion-button (click)="edit(product);$event.stopPropagation();" color="primary">Edit</ion-button>
                            </div>
                        </ion-item>
                    </ion-list>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
