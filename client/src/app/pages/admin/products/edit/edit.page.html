<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="{{backLink}}"></ion-back-button>
        </ion-buttons>
        <ion-title>{{id ? 'Edit' : 'Create'}} product</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card>
        <ion-card-content>
            <form [formGroup]="form">
                <ion-item>
                    <ion-label>Select category</ion-label>
                    <ion-select multiple formControlName="category" *ngIf="categories && categories.length" placeholder="Select Category" (ionChange)="reset()">
                        <ion-select-option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>{{fileInputLabel1 || 'Choose File'}}</ion-label>
                    <ion-input type="file" (change)="onFileSelect($event)" #UploadFileInput1 id="1"></ion-input>
                    <input type="hidden" formControlName="image1">
                </ion-item>
                <ion-item>
                    <ion-label>{{fileInputLabel2 || 'Choose File'}}</ion-label>
                    <ion-input type="file" (change)="onFileSelect($event)" #UploadFileInput2 id="2"></ion-input>
                    <input type="hidden" formControlName="image2">
                </ion-item>
                <ion-item>
                    <ion-label>{{fileInputLabel3 || 'Choose File'}}</ion-label>
                    <ion-input type="file" (change)="onFileSelect($event)" #UploadFileInput3 id="3"></ion-input>
                    <input type="hidden" formControlName="image3">
                </ion-item>
                <ion-item>
                    <ion-label>{{fileInputLabel4 || 'Choose File'}}</ion-label>
                    <ion-input type="file" (change)="onFileSelect($event)" #UploadFileInput4 id="4"></ion-input>
                    <input type="hidden" formControlName="image4">
                </ion-item>
                <ion-item>
                    <ion-label>Title</ion-label>
                    <ion-input type="text" formControlName="name" placeholder="Title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea formControlName="description" placeholder="Enter more information here..."></ion-textarea>
                </ion-item>
            </form>
            <div class="ion-text-center ion-margin-top">
                <ion-button size="small" color="primary" (click)="onFormSubmit()" [disabled]="!form.valid">
                    {{id ? 'Update' : 'Create'}}
                </ion-button>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
