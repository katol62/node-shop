<app-menu-header [title]="title" [link]="link"></app-menu-header>
<ion-content>
    <ng-container *ngIf="!banners.length">
        <div class="ion-text-center ion-padding ion-margin-top">No data</div>
    </ng-container>
    <ng-container *ngIf="banners.length">
        <ion-list>
            <ion-item *ngFor="let banner of banners; let i=index">
                <div tabindex="0"></div>
                <ion-thumbnail slot="start">
                    <img [src]="getSrc(banner)">
                </ion-thumbnail>
                <ion-label>
                    <h2>{{banner.name}}</h2>
                    <h4>{{banner.description}}</h4>
                    <p>displayed: {{banner.display ? 'Yes' : 'No'}}</p>
                </ion-label>
                <div item-right>
                    <div tabindex="0"></div>
                    <ion-button (click)="delete(banner);$event.stopPropagation();" color="danger">{{'GLOBAL.labels.delete' | translate}}</ion-button>
                    <ion-button (click)="edit(banner);$event.stopPropagation();" color="primary">{{'GLOBAL.labels.edit' | translate}}</ion-button>
                </div>
            </ion-item>
        </ion-list>

    </ng-container>

</ion-content>
